<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="template-03.css">
  <title>Resume - Two Column Layout</title>
</head>
<body>
  <div class="resume two-column">
    <div class="left-column">
      <img id="photo" src="../assets/default-photo.png" alt="Profile Photo" />
      <h1 id="name">Full Name</h1>
      <p id="email"></p>
      <p id="phone"></p>
      <p>LinkedIn: <a id="linkedin" href="#" target="_blank">—</a></p>

      <p id="address"></p>
      <p id="postal"></p>
      <p id="dob"></p>
      <p id="nationality"></p>
    </div>
    <div class="right-column">
      <h2>Skills</h2><p id="skills"></p>
      <h2>Education</h2><p id="education"></p>
      <h2>Experience</h2><p id="experience"></p>
      <h2>Languages</h2><p id="languages"></p>
      <h2>Hobbies</h2><p id="hobbies"></p>
    </div>
    <section>
  <h2>Summary</h2>
  <p id="summary">—</p>
</section>

  </div>
</body>
</html>
