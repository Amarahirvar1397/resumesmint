<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="template-05.css">
  <title>Resume - Simple Layout</title>
</head>
<body>
  <div class="resume">
    <header>
      <img id="photo" src="../assets/default-photo.png" alt="Profile Photo" />
      <h1 id="name">Full Name</h1>
      <p><span id="email"></span> | <span id="phone"></span></p>
      <p>LinkedIn: <a id="linkedin" href="#" target="_blank">—</a></p>

    </header>

    

    <section>
      <h2>Personal Details</h2>
      <p><b>Address:</b> <span id="address"></span></p>
      <p><b>Postal Code:</b> <span id="postal"></span></p>
      <p><b>Date of Birth:</b> <span id="dob"></span></p>
      <p><b>Nationality:</b> <span id="nationality"></span></p>
    </section>

    <section>
      <h2>Skills</h2>
      <p id="skills"></p>
    </section>

    <section>
      <h2>Education</h2>
      <p id="education"></p>
    </section>

    <section>
      <h2>Experience</h2>
      <p id="experience"></p>
    </section>

    <section>
      <h2>Languages</h2>
      <p id="languages"></p>
    </section>

    <section>
      <h2>Hobbies</h2>
      <p id="hobbies"></p>
    </section>
    <section>
  <h2>Summary</h2>
  <p id="summary">—</p>
</section>

  </div>
</body>
</html>
